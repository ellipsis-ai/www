<svg
  {% if include.width %}
    width="{{ include.width }}"
  {% endif %}
  {% if include.height %}
    height="{{ include.height }}"
  {% endif %}
  viewBox="0 0 {{ include.imageWidth }} {{ include.imageHeight }}"
  version="1.1" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>{{ include.title }}</title>
  <defs>
    <linearGradient x1="50%" y1="50%" x2="50%" y2="100%" id="fade-{{ include.id }}">
      <stop offset="0" stop-color="white" stop-opacity="1"></stop>
      <stop offset="1" stop-color="white" stop-opacity="0"></stop>
    </linearGradient>
    <mask id="fadeMask-{{ include.id }}">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#fade-{{ include.id }})"></rect>
    </mask>
  </defs>
  <image mask="url(#fadeMask-{{ include.id }})" x="0" y="0" width="{{ include.imageWidth }}" height="{{ include.imageHeight }}"
    xlink:href="{{ include.url }}"></image>
</svg>
