<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.liquid %}

  <body>

    {% include header.liquid %}

    <main aria-label="Content">
      {{ content }}
    </main>

    {% include footer.liquid %}

    {% if layout.script %}
      <script src="/assets/js/{{layout.script}}.js"></script>
    {% endif %}
  </body>

</html>
