    <div class="ptxxxl pbxl bg-pink-medium type-white">

    <div class="pvxxxl bg-white">

        <div class="columns mvxl">

          <div class="column column-one-quarter narrow-column-one-half mobile-column-full mobile-mbxl">

          <div class="column column-one-half narrow-column-full"></div>

        <div class="columns mvxl">

            <input type="text" value="" name="COMPANY" class="form-input form-input-borderless" id="COMPANY">

          <div class="column column-one-quarter narrow-column-one-half mobile-column-full mobile-mbxl">
